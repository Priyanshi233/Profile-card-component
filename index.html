<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card-component">
        <img src="images/image-victor.jpg" class="avtar" alt="victor-photo" />
        <h1>Victor Crest <span>26</span></h1>
        <div class="london">London</div>
        <div class="divider"></div>
        <div class="flex-container">
          <div class="container">
            <div class="numbers">80K</div>
            <div class="name">Followers</div>
          </div>
          <div class="container">
            <div class="numbers">803K</div>
            <div class="name">Likes</div>
          </div>
          <div class="container">
            <div class="numbers">1.4K</div>
            <div class="name">Photos</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
